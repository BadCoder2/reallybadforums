<h2>Set a cookie on this website, for whatever reason you like.</h2>
<form method="POST" action = "/set-cookie-post">
    <div class = "form-group">
        <p>Cookie Name<p>
        <input type="text" name="cookieName"</input>
        <p>Cookie Content</p>
        <input type="password" name="cookieContent"</input>
    </div>
    <input class="btn btn-primary" type="submit" value="Set Cookie">
</form>
